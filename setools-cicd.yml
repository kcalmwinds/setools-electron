# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  - main

pool:
  vmImage: 'windows-latest'

steps:
  - task: UseNode@1
    inputs:
      version: '18.x'

  - script: |
      npm install
      npm run make
    displayName: 'Install dependencies & build'

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: 'out/'
      artifactName: 'electron-build'

  - script: npm run make
    displayName: 'Publish Electron App'

